<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Сalculator</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <input disabled type="text" value="0" id="display" class="display-input"/>
          </div>
          <div class="buttons">
            <div class="btn-box">
              <button type="button" class="btn btn-blue" id="e">e</button>
            </div>
            <div class="btn-box">
              <button type="button" class="btn btn-blue" id="pi">π</button>
            </div>
            <div class="btn-box">
              <button type="button" class="btn btn-blue" id="x2">x<sup>2</sup></button>
            </div>
            <div class="btn-box">
              <button type="button" class="btn btn-blue" id="sqr-root">√x</button>
            </div>
            <div class="btn-box">
              <button type="button" class="btn btn-red" id="ce">CE</button>
            </div>
            <div class="btn-box">
              <button type="button" class="btn btn-red" id="c">C</button>
            </div>
            <div class="btn-box">
              <button type="button" class="operator btn btn-orange">/</button>
            </div>
            <div class="btn-box">
              <button type="button" class="operator btn btn-orange">*</button>
            </div>
            <div class="btn-box">
              <button type="button" class="number btn btn-grey">7</button>
            </div>
            <div class="btn-box">
              <button type="button" class="number btn btn-grey">8</button>
            </div>
            <div class="btn-box">
              <button type="button" class="number btn btn-grey">9</button>
            </div>
            <div class="btn-box">
              <button type="button" class="operator btn btn-orange">-</button>
            </div>
            <div class="btn-box">
              <button type="button" class="number btn btn-grey">4</button>
            </div>
            <div class="btn-box">
              <button type="button" class="number btn btn-grey">5</button>
            </div>
            <div class="btn-box">
              <button type="button" class="number btn btn-grey">6</button>
            </div>
            <div class="btn-box">
              <button type="button" class="operator btn btn-orange">+</button>
            </div>
            <div class="btn-box">
              <button type="button" class="number btn btn-grey">1</button>
            </div>
            <div class="btn-box">
              <button type="button" class="number btn btn-grey">2</button>
            </div>
            <div class="btn-box">
              <button type="button" class="number btn btn-grey">3</button>
            </div>
            <div class="btn-box btn-equal">
              <button type="button" class="operator btn btn-orange" id="result">=</button>
            </div>
            <div class="btn-box btn-long">
              <button type="button" class="number btn btn-grey">0</button>
            </div>
            <div class="btn-box">
              <button type="button" class="btn btn-orange" id="decimal">.</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
